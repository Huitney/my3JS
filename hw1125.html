import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';
// my script

var camera, scene, renderer;

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({
		antialias: true
	});

	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	scene = new THREE.Scene();
	camera = new THREE.OrthographicCamera(-50, 50, 50, -50, -10, 100);
	camera.position.z = 10;
	window.addEventListener('resize', onWindowResize, false);

	/////////////////////////////////////////////////////////////////////
	let loader = new THREE.TextureLoader();
	loader.crossOrigin = '';
	const textureCube = loader.load( [
		'https://i.imgur.com/4mC6lFb.jpg', 'https://i.imgur.com/lPIsTrl.jpg',
		'https://i.imgur.com/4K9Euzv.jpg', 'https://i.imgur.com/xnKJyZd.jpg',
		'https://i.imgur.com/yoCgTa5.jpg', 'https://i.imgur.com/wv2M6XJ.jpg'
	] );
	// Plane with default texture coordinates [0,1]x[0,1]
	var texMat = new THREE.MeshBasicMaterial({color: 0xffffff, envMap: textureCube});
	var floor = new THREE.Mesh(new THREE.PlaneGeometry(80, 80), texMat);
	scene.add(floor);
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	renderer.render(scene,camera);
	requestAnimationFrame( animate );
}

</script>
