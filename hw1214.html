<script type ="module">

import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';
// my script

var camera, scene, renderer;
var sceneHUD, cameraHUD;
var raycaster;
var bullet, aframe, cubes, gun;
init();
animate();

function init() {
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
	camera.position.z = 200;
	cameraHUD = new THREE.OrthographicCamera(-10, 10, 10, -10, -10, 1000);
	cameraHUD.position.z = 200;
	
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	
	document.body.appendChild(renderer.domElement);
	let controls = new OrbitControls(camera, renderer.domElement);
	
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100, 300, 200);
	scene.add(light);
	
	var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
    scene.add(gridXZ);
	
	document.addEventListener('pointerdown', hudButtonPick, false);
	window.addEventListener("keydown", moving);
	/////////////////////////////////////////////////////////////////////
	renderer.autoClear = false;
	sceneHUD = new THREE.Scene();
	//target
	var cube = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 20),
	new THREE.MeshLambertMaterial({
	color: 0xff1234
    }));
	cubes = [];
	for (let i = 0; i < 5; i++) {
		let cc = cube.clone();
		cc.position.set ((-1+Math.random()*2)*100, 10, (-1+Math.random()*2)*100)
		cubes.push (cc);
		scene.add (cc);
	}
	
	var whRatio = window.innerWidth / window.innerHeight;
	var halfH = 10;
	var halfW = whRatio * halfH;

	aframe = new THREE.Group();

	let fframe = new THREE.Mesh(new THREE.PlaneGeometry(2 * halfW, 2 * halfW / 10), new THREE.MeshBasicMaterial({
		color: 0x2c1378,
		depthTest: false,  // always drawn
		depthWrite: true,
		opacity:0.4,
		transparent:true
	}));

	let button = new THREE.Mesh(new THREE.CircleGeometry(halfW / 15, 32), new THREE.MeshBasicMaterial({
		color: 0xf0f595,
		depthTest: false,  // always drawn
		opacity:0.4,
		transparent:true
	}));

	sceneHUD.add(aframe);
	aframe.add(fframe);
	aframe.add(button);
	aframe.position.set(0, -(halfH - halfW / 10), 0);
	
	//bullet
	var bulletGeometry = new THREE.SphereGeometry( 5, 32, 32 );
	var bulletMaterial = new THREE.MeshBasicMaterial( {color: 0x000000} );
	bullet = new THREE.Mesh( bulletGeometry, bulletMaterial );
	
	//gun
	var loader = new THREE.TextureLoader();
	loader.crossOrigin = '';
	loader.load(
    'https://i.imgur.com/At8n6YS.png',
    function(texture) {
		var texMat = new THREE.MeshBasicMaterial({
			map: texture,
			alphaTest: 0.5,
			side:THREE.DoubleSide
		});
		gun = new THREE.Mesh(new THREE.PlaneGeometry(10, 20), texMat);
		sceneHUD.add(gun);
		gun.position.set(0, -(halfH - halfW / 10)+3, 0)
    },
	undefined,
    function(xhr) {
		console.log('An error happened');
    }
	);
	raycaster = new THREE.Raycaster();
}

function onWindowResize() {
	// renderer resize
	renderer.setSize(window.innerWidth, window.innerHeight);
	var whRatio = window.innerWidth / window.innerHeight;

	// perspective camera resize
	camera.aspect = whRatio;
	camera.updateProjectionMatrix();

	// orthographic camera resize
	var halfH = 20;
	var halfW = halfH * whRatio

	cameraHUD.left = -halfW;
	cameraHUD.right = halfW;
	cameraHUD.top = halfH;
	cameraHUD.bottom = -halfH;
	cameraHUD.updateProjectionMatrix();

	// HUD geometry relatively resized & placed 
	aframe.position.set(0, -(halfH - halfW / 10), 0)
	aframe.children[0].geometry = new THREE.PlaneGeometry(2 * halfW, 2 * halfW / 10);
	aframe.children[1].geometry = new THREE.CircleGeometry(halfW / 15, 30)
}

function hudButtonPick (event) {
	shooting();
	// convert to NDC
	let ndcX = (event.clientX / window.innerWidth) * 2 - 1;
	let ndcY = -(event.clientY / window.innerHeight) * 2 + 1;

	// convert to HUD scene coordinate
	let halfW = cameraHUD.right;
	let halfH = cameraHUD.top;
	let xx = ndcX * halfW;
	let yy = ndcY * halfH;
	let mouse = new THREE.Vector2 (xx, yy);
	raycaster.setFromCamera(mouse, camera);
	var intersects = raycaster.intersectObjects(cubes, true);
	
	
	let hit = false;
	for(let i = 0;i < cubes.length;i++){
		if (intersects.length > 0) {
			console.log ('hit');
			hit = true;
		}
	}
	if(hit === false) console.log ('miss');
}

function shooting(){
	var bb = bullet.clone();
}

function moving(event){
	//console.log(event.keyCode);
	var step = 0.01;
	var distance = camera.clone().position.sub(new THREE.Vector3(0, 0, 0));
	if(event.keyCode === 37){//left
		
	}
	else if(event.keyCode === 38){//forward
		camera.position.set(camera.clone().position.add( step * distance));
		//camera.zoom = step;
	}
	else if(event.keyCode === 39){//right
		
	}
	else if(event.keyCode === 40){//backward
		camera.position.set(camera.clone().position.sub( step * distance));
		//camera.zoom = -step;
	}
}

function animate() {
	renderer.clear(true);
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
	renderer.render(sceneHUD, cameraHUD);
	
}

</script>
